<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Matherly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chase Matherly</h1>
    <div>
        <img src="https://scontent-lax3-1.xx.fbcdn.net/v/t39.30808-6/285631926_5392552667433822_5035328758001059315_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=F64mfUCi0MEAX_CK-mO&tn=zO4YoTHxROLIVROS&_nc_ht=scontent-lax3-1.xx&oh=00_AfBJg5HET9R3WwLGXar6jFnLHJ2oXxMmXdQh2RaXG9ysRg&oe=63EC61E9" alt="An image of Chase sitting on a motorcycle in from of a building"
            width="350">
    </div>
    <div>
        <img src="https://github.githubassets.com/apple-touch-icon-57x57.png" alt="Icon for GitHub" height="20">
        <a href="https://github.com/cdmatherly">GitHub</a>
        <img src="https://static.licdn.com/aero-v1/sc/h/3m4lyvbs6efg8pyhv7kupo6dh" alt="Icon for LinkedIn" height="20">
        <a href="https://www.linkedin.com/in/chasematherly/">LinkedIn</a>
    </div>
    <div>
        <h2>Technologies</h2>
    </div>
    <div>
        <table class="tech-table">
            <thead>
                <tr>
                    <th scope="row">Front-End</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img class="badge" id="html5" src="https://img.shields.io/badge/html5-%23E34F26.svg?style=for-the-badge&logo=html5&logoColor=white" alt="HTML5"></td>
                </tr>
                <tr>
                    <td><img class="badge" src="https://img.shields.io/badge/css3-%231572B6.svg?style=for-the-badge&logo=css3&logoColor=white" alt="CSS3"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <form>
        <h2>Contact Me</h2>
        <div>
            <label>Name:
                <input type="text" name="name" class="contact-me" id="name">
            </label>
            <label>Email:
                <input type="email" name="email" class="contact-me" id="email">
            </label>
        </div>
        <div class="textbox">
            <label for="message">Message: </label>
            <textarea name="message" class="contact-me" id="message" cols="30" rows="3"></textarea>
        </div>
        <div>
            <button type="submit">Send Message</button>
        </div>
    </form>
</body>
</html>
